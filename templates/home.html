{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:deeppink;width:100%;height:200px">
                <div class="banner-text" style="top:50%;left:50%;position:absolute;">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Task">
</div>
<div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="priority">
</div>
   <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="enter your date">
</div>
    <input type="submit" class="btn btn-success">


            </form>

{{i.name}}
{{i.priority}}<br>

        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
        {% endfor %}
        </div>

    </div>
</div>





{% endblock %}
